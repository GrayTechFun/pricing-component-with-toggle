<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h1>Our Pricing</h1>
        <div class="options">
          <span>Annually</span>
          <div class="switch"><div class="circle"></div></div>
          <span>Monthly</span>
        </div>
      </div>
      <div class="bottom">
        <div class="plans">
          <div class="plan basic">
            <h4>Basic</h4>
            <h1 class="price price1">$19.99</h1>
            <p>500GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <a href="#"><button class="btn1">LEARN MORE</button></a>
          </div>
          <div class="plan professional">
            <h4>professional</h4>
            <h1 class="price price2">$24.99</h1>
            <p>1TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <a href="#"><button class="btn2">LEARN MORE</button></a>
          </div>
          <div class="plan Master">
            <h4>Master</h4>
            <h1 class="price price3">$39.99</h1>
            <p>2TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <a href="#"><button class="btn3">LEARN MORE</button></a>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
